AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
    GraphQL:
        Type: AWS::Serverless::Function
        Properties:
          FunctionName: zeroweb-api
          Handler: graphql.handler
          Runtime: nodejs14.x
          CodeUri: ./dist
          Policies:
            - AmazonDynamoDBFullAccess
          Events:
            AnyRequest:
              Type: Api
              Properties:
                Path: /graphql
                Method: ANY